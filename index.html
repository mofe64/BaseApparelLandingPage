<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparrel</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="logo-div">
                <img src="img/logo.svg" alt="base-apparel-logo" class="logo-svg">
            </div>
            <div class="container-left-headings">
                <p>WE'RE</p>
                <p>COMING</p>
                <p>SOON</p>
            </div>
            <div class="container-left-paragraph">
                <p>Hello Fellow Shoppers! We're currently building our new <br> fashion store. 
                Add your email below to stay up-to-date with <br> annoucements and our launch details
                </p>
            </div>
            <div class="container-left-search">
                <form action="">
                    <input type="search" name="email" id="email" class="email" required placeholder="Email Adress">
                    <img src="img/icon-error.svg" alt="" srcset="" class="error-icon">
                    <button type="submit" class="btn"><img src="img/icon-arrow.svg" alt="submit icon" srcset=""></button>
                </form>
            </div>
        </div>
        <div class="container-right">
            <img src="img/hero-desktop.jpg" alt="model Image" srcset="" class="hero">
        </div>
    </div>
</body>
</html>
